<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Creating Weather Dashboard using server side Api</title>
  </head>

  <body>
    <header class="title p-3">
      <h1><b>Weather Dashboard</b></h1>
    </header>

    <div class="container mt-4">
      <div class="row">
          <div class="col-md-3">
              <h3>Search for a City:</h3>
              <input type="text" id="text" placeholder="Enter a city..." />
              <button id="search-btn" type="button" class="btn btn-info mt-2">Search</button>
          </div>

          <div class="col-md-9 pl-5">
              <div id="current-report">
                  <h3>
                    <span id="city">City</span>
                    <span id="date">(MM/DD/YYYY)</span>
                    <i class="fas fa-cloud-sun-rain"></i>
                  </h3>
                  <p id="temp">Temp: </p>
                  <p id="wind">Wind: </p>
                  <p id="humid">Humidity: </p>
                  <p id="uv">UV Index: </p>
              </div>
              <div id="five-days-report">
                <div class="row-fluid">
                  <h4>5-Day Forecast: </h4>
                  <div class="span2 offset1"></div>
                  <div class="span2"></div>
                  <div class="span2"></div>
                  <div class="span2"></div>
                  <div class="span2"></div>
                </div>
              </div>
          </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/script.js""></script>
  </body>
</html>
